    <script>
        // åˆ›å»ºæµ®åŠ¨ç²’å­æ•ˆæœ
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.left = Math.random() * 100 + '%';

        // æ ‡ç­¾é¡µåˆ‡æ¢
        function showTab(tabName) {
            // éšè—æ‰€æœ‰æ ‡ç­¾å†…å®¹
            document.querySelectorAll('.tab-content').forEach(tab => {

            // æ˜¾ç¤ºé€‰ä¸­çš„æ ‡ç­¾

            event.target.classList.add('active');

            // å¦‚æœæ˜¯åˆ—è¡¨æˆ–ç»Ÿè®¡é¡µé¢ï¼ŒåŠ è½½æ•°æ®

        // ç”Ÿæˆå¡å¯†è¡¨å•æäº¤

            const maxUses = parseInt(document.querySelector('input[name="max_uses"]').value);
            const expireTime = document.querySelector('input[name="expire_time"]').value;
            const description = document.querySelector('input[name="description"]').value;
            
            if (!prizeContents) {
                alert('è¯·è¾“å…¥ä¸­å¥–å†…å®¹ï¼');
                return;
            }
            
            const prizeLines = prizeContents.split('\n').filter(line => line.trim() !== '');
            const count = prizeLines.length;
            
            if (count === 0) {
                alert('è¯·è‡³å°‘è¾“å…¥ä¸€è¡Œä¸­å¥–å†…å®¹ï¼');
                return;
            }
            
            if (maxUses < 1) {

                return;
            }
            
            if (!expireTime) {
                alert('è¯·è®¾ç½®è¿‡æœŸæ—¶é—´');
                return;
            }

            const requestData = new FormData();
            requestData.append('action', 'generate');
            requestData.append('count', count);
            requestData.append('max_uses', maxUses);
            requestData.append('expire_time', expireTime);
            requestData.append('prize_contents', prizeContents);
            requestData.append('description', description);

            fetch('admin_handler.php', {
                method: 'POST',
                body: requestData

            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(`æˆåŠŸç”Ÿæˆ ${count} ä¸ªå¡å¯†ï¼`);
                    this.reset();
                    // é‡ç½®è¿‡æœŸæ—¶é—´ä¸º1ä¸ªæœˆå
                    const now = new Date();
                    now.setMonth(now.getMonth() + 1);
                    document.querySelector('input[name="expire_time"]').value = now.toISOString().slice(0, 16);
                    // é‡æ–°åŠ è½½å¡å¯†åˆ—è¡¨å’Œç»Ÿè®¡

        // åŠ è½½å¡å¯†åˆ—è¡¨
        function loadCodeList() {
            fetch('admin_handler.php?action=list')
