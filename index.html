<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõ†Ô∏è Âç°ÂØÜÁÆ°ÁêÜÁ≥ªÁªü | Anime Admin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #1e3c72;
            --secondary: #2a5298;
            --accent: #ffd700;
            --success: #4caf50;
            --error: #f44336;
            --info: #2196f3;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            color: white;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideDown 1s ease-out;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            background: linear-gradient(45deg, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            font-weight: 300;
        }

        .nav-tabs {
            display: flex;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 5px;
            backdrop-filter: blur(10px);
        }

        .nav-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-tab.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .tab-content {
            display: none;
            animation: slideUp 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .card:hover::before {
            left: 100%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .btn-success {
            background: linear-gradient(45deg, #56ab2f, #a8e6cf);
        }

        .btn-warning {
            background: linear-gradient(45deg, #f093fb, #f5576c);
        }

        .btn-info {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ffa8a8);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .code-list {
            max-height: 600px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .code-list::-webkit-scrollbar {
            width: 6px;
        }

        .code-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .code-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .code-item {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .code-value {
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 10px;
        }

        .code-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .code-info div {
            display: flex;
            justify-content: space-between;
        }

        .status-active {
            color: var(--success);
            font-weight: bold;
        }

        .status-expired {
            color: var(--error);
            font-weight: bold;
        }

        .status-disabled {
            color: #9e9e9e;
            font-weight: bold;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 5px;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .prize-content-area {
            width: 100%;
            min-height: 150px;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .prize-content-area:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }
        
        .prize-content-area::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container { padding: 10px; }
            .nav-tabs { flex-direction: column; }
            .code-info { grid-template-columns: 1fr; }
            .stats-grid { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="floating-particles" id="particles"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-tools"></i> Âç°ÂØÜÁÆ°ÁêÜÁ≥ªÁªü</h1>
            <p>Anime Code Management System</p>
        </div>

        <div class="nav-tabs">
            <div class="nav-tab active" onclick="showTab('generate')">
                <i class="fas fa-plus"></i> ÁîüÊàêÂç°ÂØÜ
            </div>
            <div class="nav-tab" onclick="showTab('list')">
                <i class="fas fa-list"></i> Âç°ÂØÜÂàóË°®
            </div>
            <div class="nav-tab" onclick="showTab('stats')">
                <i class="fas fa-chart-bar"></i> ÁªüËÆ°‰ø°ÊÅØ
            </div>
            <div class="nav-tab" onclick="showTab('export')">
                <i class="fas fa-download"></i> ÂØºÂá∫Êï∞ÊçÆ
            </div>
        </div>

        <!-- ÁîüÊàêÂç°ÂØÜ -->
        <div id="generate" class="tab-content active">
            <div class="card">
                <h3><i class="fas fa-magic"></i> ÊâπÈáèÁîüÊàêÂç°ÂØÜ</h3>
                <form id="generateForm">
                    <div class="form-group">
                        <label>ÊØèË°å‰∏Ä‰∏™‰∏≠Â•ñÂÜÖÂÆπÔºàË°åÊï∞Âç≥‰∏∫ÁîüÊàêÂç°ÂØÜÊï∞ÈáèÔºâ</label>
                        <textarea class="prize-content-area" name="prize_contents" rows="8" placeholder="ÊØèË°åËæìÂÖ•‰∏Ä‰∏™‰∏≠Â•ñÂÜÖÂÆπÔºå‰æãÂ¶ÇÔºö
ÊÅ≠ÂñúÊÇ®Ëé∑Âæó‰∏ÄÁ≠âÂ•ñÔºÅ
ÊÑüË∞¢ÂèÇ‰∏éÔºåËé∑Âæó‰∫åÁ≠âÂ•ñÔºÅ
Ëé∑Âæó‰∏âÁ≠âÂ•ñÔºåË∞¢Ë∞¢ÊÉ†È°æÔºÅ
..." required></textarea>
                    </div>
                    <div class="form-group">
                        <label>ÊúÄÂ§ß‰ΩøÁî®Ê¨°Êï∞</label>
                        <input type="number" class="form-control" name="max_uses" value="1" min="1" required>
                    </div>
                    <div class="form-group">
                        <label>ËøáÊúüÊó∂Èó¥</label>
                        <input type="datetime-local" class="form-control" name="expire_time" required>
                    </div>
                    <div class="form-group">
                        <label>ÊèèËø∞</label>
                        <input type="text" class="form-control" name="description" placeholder="Âç°ÂØÜÁî®ÈÄîÊèèËø∞">
                    </div>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-magic"></i> ÁîüÊàêÂç°ÂØÜ
                    </button>
                </form>
            </div>
        </div>

        <!-- Âç°ÂØÜÂàóË°® -->
        <div id="list" class="tab-content">
            <div class="card">
                <h3><i class="fas fa-list-alt"></i> Âç°ÂØÜÁÆ°ÁêÜÂàóË°®</h3>
                <div id="codeList" class="code-list">
                    <!-- Âç°ÂØÜÂàóË°®Â∞ÜÂú®ËøôÈáåÂä®ÊÄÅÁîüÊàê -->
                </div>
            </div>
        </div>

        <!-- ÁªüËÆ°‰ø°ÊÅØ -->
        <div id="stats" class="tab-content">
            <div class="card">
                <h3><i class="fas fa-chart-line"></i> Âç°ÂØÜÁªüËÆ°Ê¶ÇËßà</h3>
                <div id="statsGrid" class="stats-grid">
                    <!-- ÁªüËÆ°Êï∞ÊçÆÂ∞ÜÂú®ËøôÈáåÊòæÁ§∫ -->
                </div>
            </div>
        </div>

        <!-- ÂØºÂá∫Êï∞ÊçÆ -->
        <div id="export" class="tab-content">
            <div class="card">
                <h3><i class="fas fa-file-export"></i> Êï∞ÊçÆÂØºÂá∫</h3>
                <button class="btn btn-info" onclick="exportCodes()">
                    <i class="fas fa-download"></i> ÂØºÂá∫ÊâÄÊúâÂç°ÂØÜ (TXT)
                </button>
            </div>
        </div>
    </div>

    <script>
        // ÂàõÂª∫ÊµÆÂä®Á≤íÂ≠êÊïàÊûú
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.left = Math.random() * 100 + '%';
                p.style.top = Math.random() * 100 + '%';
                p.style.animationDelay = Math.random() * 6 + 's';
                p.style.animationDuration = (Math.random() * 3 + 3) + 's';
                container.appendChild(p);
            }
        }

        // Ê†áÁ≠æÈ°µÂàáÊç¢
        function showTab(tabName) {
            // ÈöêËóèÊâÄÊúâÊ†áÁ≠æÂÜÖÂÆπ
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // ÊòæÁ§∫ÈÄâ‰∏≠ÁöÑÊ†áÁ≠æ
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            // Â¶ÇÊûúÊòØÂàóË°®ÊàñÁªüËÆ°È°µÈù¢ÔºåÂä†ËΩΩÊï∞ÊçÆ
            if (tabName === 'list') {
                loadCodeList();
            } else if (tabName === 'stats') {
                loadStats();
            }
        }

        // ÁîüÊàêÂç°ÂØÜË°®ÂçïÊèê‰∫§
        document.getElementById('generateForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const prizeContents = document.querySelector('textarea[name="prize_contents"]').value.trim();
            const maxUses = parseInt(document.querySelector('input[name="max_uses"]').value);
            const expireTime = document.querySelector('input[name="expire_time"]').value;
            const description = document.querySelector('input[name="description"]').value;
            
            if (!prizeContents) {
                alert('ËØ∑ËæìÂÖ•‰∏≠Â•ñÂÜÖÂÆπÔºÅ');
                return;
            }
            
            const prizeLines = prizeContents.split('\n').filter(line => line.trim() !== '');
            const count = prizeLines.length;
            
            if (count === 0) {
                alert('ËØ∑Ëá≥Â∞ëËæìÂÖ•‰∏ÄË°å‰∏≠Â•ñÂÜÖÂÆπÔºÅ');
                return;
            }
            
            if (maxUses < 1) {
                alert('ÊúÄÂ§ß‰ΩøÁî®Ê¨°Êï∞ÂøÖÈ°ªÂ§ß‰∫é0');
                return;
            }
            
            if (!expireTime) {
                alert('ËØ∑ËÆæÁΩÆËøáÊúüÊó∂Èó¥');
                return;
            }

            const requestData = new FormData();
            requestData.append('action', 'generate');
            requestData.append('count', count);
            requestData.append('max_uses', maxUses);
            requestData.append('expire_time', expireTime);
            requestData.append('prize_contents', prizeContents);
            requestData.append('description', description);

            fetch('admin_handler.php', {
                method: 'POST',
                body: requestData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(`ÊàêÂäüÁîüÊàê ${count} ‰∏™Âç°ÂØÜÔºÅ`);
                    this.reset();
                    // ÈáçÁΩÆËøáÊúüÊó∂Èó¥‰∏∫1‰∏™ÊúàÂêé
                    const now = new Date();
                    now.setMonth(now.getMonth() + 1);
                    document.querySelector('input[name="expire_time"]').value = now.toISOString().slice(0, 16);
                    // ÈáçÊñ∞Âä†ËΩΩÂç°ÂØÜÂàóË°®ÂíåÁªüËÆ°
                    loadCodeList();
                    loadStats();
                } else {
                    alert('ÁîüÊàêÂ§±Ë¥•: ' + data.message);
                }
            })
            .catch(error => {
                alert('ÁΩëÁªúÈîôËØØ: ' + error);
            });
        });

        // Âä†ËΩΩÂç°ÂØÜÂàóË°®
        function loadCodeList() {
            fetch('admin_handler.php?action=list')
            .then(response => response.json())
            .then(data => {
                const codeList = document.getElementById('codeList');
                
                if (!data.codes || data.codes.length === 0) {
                    codeList.innerHTML = '<p style="text-align: center; color: rgba(255,255,255,0.6);">ÊöÇÊó†Âç°ÂØÜÊï∞ÊçÆ</p>';
                    return;
                }

                let html = '';
                data.codes.forEach((item, index) => {
                    const statusClass = item.is_active ? 
                        (new Date(item.expire_time) < new Date() ? 'status-expired' : 'status-active') : 
                        'status-disabled';
                    const statusText = item.is_active ? 
                        (new Date(item.expire_time) < new Date() ? 'Â∑≤ËøáÊúü' : 'Ê≠£Â∏∏') : 
                        'Â∑≤Á¶ÅÁî®';

                    html += `
                        <div class="code-item">
                            <div class="code-header">
                                <div class="code-value">${item.code}</div>
                                <div>
                                    <span class="status-${statusClass}">${statusText}</span>
                                </div>
                            </div>
                            <div class="code-info">
                                <div><span>ÊúÄÂ§ß‰ΩøÁî®:</span> <span>${item.max_uses}</span></div>
                                <div><span>Â∑≤‰ΩøÁî®:</span> <span>${item.current_uses}</span></div>
                                <div><span>Ââ©‰ΩôÊ¨°Êï∞:</span> <span>${item.max_uses - item.current_uses}</span></div>
                                <div><span>ÂàõÂª∫Êó∂Èó¥:</span> <span>${item.created_at}</span></div>
                                <div><span>ËøáÊúüÊó∂Èó¥:</span> <span>${item.expire_time}</span></div>
                                <div><span>‰∏≠Â•ñÂÜÖÂÆπ:</span> <span>${item.prize_content}</span></div>
                                <div><span>ÊèèËø∞:</span> <span>${item.description}</span></div>
                            </div>
                            <div class="action-buttons">
                                <button class="btn btn-primary" onclick="editCode('${item.code}')">
                                    <i class="fas fa-edit"></i> ÁºñËæë
                                </button>
                                <button class="btn btn-danger" onclick="toggleCode('${item.code}')">
                                    <i class="fas fa-power-off"></i> ${item.is_active ? 'Á¶ÅÁî®' : 'ÂêØÁî®'}
                                </button>
                                <button class="btn btn-warning" onclick="deleteCode('${item.code}')">
                                    <i class="fas fa-trash"></i> Âà†Èô§
                                </button>
                            </div>
                        </div>
                    `;
                });

                codeList.innerHTML = html;
            })
            .catch(error => {
                console.error('Error loading code list:', error);
            });
        }

        // Âä†ËΩΩÁªüËÆ°‰ø°ÊÅØ
        function loadStats() {
            fetch('admin_handler.php?action=stats')
            .then(response => response.json())
            .then(data => {
                const statsGrid = document.getElementById('statsGrid');
                
                if (!data.stats) {
                    statsGrid.innerHTML = '<p style="text-align: center; color: rgba(255,255,255,0.6);">ÊöÇÊó†ÁªüËÆ°Êï∞ÊçÆ</p>';
                    return;
                }

                const totalCodes = data.stats.total_codes;
                const activeCodes = data.stats.active_codes;
                const expiredCodes = data.stats.expired_codes;
                const disabledCodes = data.stats.disabled_codes;
                const usedCodes = data.stats.used_codes;
                const unusedCodes = data.stats.unused_codes;

                statsGrid.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-number">${totalCodes}</div>
                        <div class="stat-label">ÊÄªÂç°ÂØÜÊï∞</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${activeCodes}</div>
                        <div class="stat-label">ÊúâÊïàÂç°ÂØÜ</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${expiredCodes}</div>
                        <div class="stat-label">Â∑≤ËøáÊúü</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${disabledCodes}</div>
                        <div class="stat-label">Â∑≤Á¶ÅÁî®</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${usedCodes}</div>
                        <div class="stat-label">Â∑≤‰ΩøÁî®</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${unusedCodes}</div>
                        <div class="stat-label">Êú™‰ΩøÁî®</div>
                    </div>
                `;
            })
            .catch(error => {
                console.error('Error loading stats:', error);
            });
        }

        // ÁºñËæëÂç°ÂØÜ
        function editCode(code) {
            const newContent = prompt('ËØ∑ËæìÂÖ•Êñ∞ÁöÑ‰∏≠Â•ñÂÜÖÂÆπÔºö');

        // ÂØºÂá∫Âç°ÂØÜÔºàÁ∫ØÊñáÊú¨Ôºâ
        function exportCodes() {
            fetch('admin_handler.php?action=list')
            .then(response => response.json())
            .then(data => {
                if (!data.codes || data.codes.length === 0) {
                    alert('Ê≤°ÊúâÂèØÂØºÂá∫ÁöÑÂç°ÂØÜÊï∞ÊçÆ');
                    return;
                }
                
                // ÊèêÂèñÊâÄÊúâÂç°ÂØÜ‰ª£Á†Å
                const codes = data.codes.map(item => item.code).join('\n');
                
                const blob = new Blob([codes], { type: 'text/plain;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'codes_' + new Date().toISOString().slice(0, 10) + '.txt';
                a.click();
                URL.revokeObjectURL(url);
            })
            .catch(error => {
                alert('ÂØºÂá∫Â§±Ë¥•: ' + error);
            });
        }
