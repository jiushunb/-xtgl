<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ 卡密兑换中心 | Anime Code</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #1e3c72;
            --secondary: #2a5298;
            --accent: #ffd700;
            --success: #4caf50;
            --error: #f44336;
            --info: #2196f3;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            color: white;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideDown 1s ease-out;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            background: linear-gradient(45deg, #fff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            font-weight: 300;
        }

        .nav-tabs {
            display: flex;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 5px;
            backdrop-filter: blur(10px);
        }

        .nav-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-tab.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .tab-content {
            display: none;
            animation: slideUp 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .card:hover::before {
            left: 100%;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group label {
            display: block;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .input-field {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .input-field:focus {
            outline: none;
            border-color: #ffd700;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            transform: translateY(-2px);
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .exchange-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff6b6b, #ffd700);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
        }

        .exchange-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.4);
        }

        .exchange-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 15px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .result.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #4caf50;
        }

        .result.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #f44336;
        }

        .result.info {
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid rgba(33, 150, 243, 0.3);
            color: #2196f3;
        }

        .result h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .result p {
            line-height: 1.6;
        }

        .batch-result {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .export-btn {
            margin-top: 15px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .export-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .container { padding: 10px; }
            .header h1 { font-size: 2rem; }
            .card { padding: 30px 20px; }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="floating-particles" id="particles"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-star"></i> 卡密兑换中心</h1>
            <p>Anime Code Exchange System</p>
        </div>

        <div class="nav-tabs">
            <div class="nav-tab active" onclick="showTab('single')">
                <i class="fas fa-key"></i> 单卡密兑换
            </div>
            <div class="nav-tab" onclick="showTab('batch')">
                <i class="fas fa-keyboard"></i> 批量兑换
            </div>
        </div>

        <!-- 单卡密兑换 -->
        <div id="single" class="tab-content active">
            <div class="card">
                <h3><i class="fas fa-key"></i> 单卡密兑换</h3>
                <form id="singleRedeemForm">
                    <div class="input-group">
                        <label for="code"><i class="fas fa-hashtag"></i> 输入卡密</label>
                        <input type="text" id="code" name="code" class="input-field" placeholder="请输入您的卡密代码..." required>
                    </div>
                    
                    <button type="submit" class="exchange-btn" id="submitBtn">
                        <i class="fas fa-exchange-alt"></i> 兑换卡密
                    </button>
                </form>

                <div id="singleResult" class="result"></div>
            </div>
        </div>

        <!-- 批量兑换 -->
        <div id="batch" class="tab-content">
            <div class="card">
                <h3><i class="fas fa-keyboard"></i> 批量卡密兑换</h3>
                <form id="batchRedeemForm">
                    <div class="input-group">
                        <label><i class="fas fa-keyboard"></i> 输入卡密（每行一个）</label>
                        <textarea class="input-field" name="codes" rows="8" placeholder="每行输入一个卡密代码..." required></textarea>
                    </div>
                    
                    <button type="submit" class="exchange-btn" id="batchSubmitBtn">
                        <i class="fas fa-exchange-alt"></i> 批量兑换
                    </button>
                </form>

                <div id="batchResult" class="batch-result">
                    <p style="color: rgba(255,255,255,0.6);">兑换结果将在这里显示</p>
                </div>

                <button class="export-btn" onclick="exportBatchResults()">
                    <i class="fas fa-download"></i> 导出兑换结果
                </button>
            </div>
        </div>
    </div>

    <script>
        // 创建浮动粒子效果
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                container.appendChild(particle);
            }
        }

        // 标签页切换
        function showTab(tabName) {
            // 隐藏所有标签内容
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // 显示选中的标签
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        // 单卡密兑换表单提交
        document.getElementById('singleRedeemForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const code = document.getElementById('code').value.trim();
            const resultDiv = document.getElementById('singleResult');
            const submitBtn = document.getElementById('submitBtn');
            
            if (!code) {
                showResult('请输入卡密代码！', 'error', resultDiv);
                return;
            }

            // 显示加载状态
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 验证中...';
            
            try {
                const response = await fetch('redeem.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `code=${encodeURIComponent(code)}`
                });

                const data = await response.json();
                
                if (data.success) {
                    showResult('兑换成功！', 'success', resultDiv, data.message);
                    document.getElementById('code').value = '';
                } else {
                    showResult('兑换失败', 'error', resultDiv, data.message);
                }
            } catch (error) {
                showResult('网络错误，请稍后重试', 'error', resultDiv, '无法连接到服务器');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-exchange-alt"></i> 兑换卡密';
            }
        });

        // 批量兑换表单提交
        document.getElementById('batchRedeemForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const codesText = document.querySelector('#batchRedeemForm textarea[name="codes"]').value.trim();
            const resultDiv = document.getElementById('batchResult');
            const submitBtn = document.getElementById('batchSubmitBtn');
            
            if (!codesText) {
                resultDiv.innerHTML = '<p style="color: var(--error);">请输入卡密代码！</p>';
                return;
            }

            const codes = codesText.split('\n').filter(code => code.trim() !== '');
            
            if (codes.length === 0) {
                resultDiv.innerHTML = '<p style="color: var(--error);">请至少输入一个卡密代码！</p>';
                return;
            }

            // 显示加载状态
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 批量兑换中...';
            resultDiv.innerHTML = '<p style="color: rgba(255,255,255,0.6);">正在兑换中，请稍候...</p>';
            
            try {
                const results = [];
                let successCount = 0;
                let errorCount = 0;
                
                for (const code of codes) {
                    try {
                        const response = await fetch('redeem.php', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded',
                            },
                            body: `code=${encodeURIComponent(code.trim())}`
                        });
                        
                        const data = await response.json();
                        
                        if (data.success) {
                            successCount++;
                            results.push({
                                code: code,
                                success: true,
                                message: data.message
                            });
                        } else {
                            errorCount++;
                            results.push({
                                code: code,
                                success: false,
                                message: data.message
                            });
                        }
                    } catch (error) {
                        errorCount++;
                        results.push({
                            code: code,
                            success: false,
                            message: '网络错误'
                        });
                    }
                }
                
                // 保存结果到全局变量以便导出
                window.batchRedeemResults = results;
                
                // 显示结果（简化版，只显示统计信息）
                let html = '';
                html += `<p>兑换完成：成功 ${successCount} 个，失败 ${errorCount} 个</p>`;
                
                // 只显示失败的卡密
                const failedCodes = results.filter(r => !r.success);
                if (failedCodes.length > 0) {
                    html += `<p>失败的卡密：</p>`;
                    failedCodes.forEach(result => {
                        html += `<p>${result.code} - ${result.message}</p>`;
                    });
                }
                
                resultDiv.innerHTML = html;
                
            } catch (error) {
                resultDiv.innerHTML = '<p style="color: var(--error);">批量兑换过程中发生错误</p>';
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-exchange-alt"></i> 批量兑换';
            }
        });

        // 导出批量兑换结果
        function exportBatchResults() {
            if (!window.batchRedeemResults || window.batchRedeemResults.length === 0) {
                alert('没有可导出的兑换结果');
                return;
            }
            
            // 只导出失败的结果
            const failedResults = window.batchRedeemResults.filter(r => !r.success);
            let output = '';
            
            if (failedResults.length > 0) {
                output = `失败的卡密列表\n\n`;
                failedResults.forEach(result => {
                    output += `${result.code} - ${result.message}\n`;
                });
            } else {
                output = `所有卡密兑换成功！\n`;
            }
            
            const blob = new Blob([output], { type: 'text/plain;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = '兑换结果_' + new Date().toISOString().slice(0, 10) + '.txt';
            a.click();
            URL.revokeObjectURL(url);
        }

        function showResult(title, type, resultDiv, message) {
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = `
                <h3><i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i> ${title}</h3>
                <p>${message}</p>
            `;
            resultDiv.style.display = 'block';
            
            // 滚动到结果区域
            resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
        });
    </script>
</body>
</html>
